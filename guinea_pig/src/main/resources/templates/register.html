<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>注册</title>
</head>
<body>
<form accept-charset="utf-8"
      action="/doregister" method="post">
    <div>
        <label>用户名</label><input type="text" id="name"
                                  placeholder="用户名" required name="name">
    </div>


    <div>
        <label>登录密码</label><input type="password" id="password"
                                  placeholder=" 密码" required name="password">
    </div>

    <div>
        <label>用户邮箱</label><input type="email" id="email"
                                  placeholder="邮箱" required name="email">
    </div>


    <div>
        <span>已有账号去</span><a href="/login">登录</a> <input type="submit" value="同意协议并注册" />
    </div>
    <title>register</title>
</head>
</form>
</body>
</html>
