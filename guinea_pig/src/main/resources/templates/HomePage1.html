<script id="games" type="text/html">
    <ul style="height: 80px;">
        {{each data}}

        </li>
        {{/each}}
    </ul>
</script>

<!--content-->
<script id="all" type="text/html">
    <ul>
        {{each data}}
        <li style="height: 80px;">

            <!--帖子头部-->
            <a class="p"style="float: left; width: 90%; ">
                {{$value.title}}
            </a>
            <!--帖子内容-->
            <div style="float: left;font-weight: lighter; width:90%; height: 24px; overflow: hidden; text-overflow: ellipsis; white-space: nowrap;">
                {{$value.content}}
            </div>
            <div style="float: left;margin-bottom: 5px;font-weight: lighter;font-size: 14px;color: #EC7259;">{{$value.userName}}</div>
            <!--帖子时间-->
            <div style="float: right;margin-bottom: 5px;font-weight: lighter;font-size: 14px;color: #555;">{{$value.time}}</div>
        </li>
        {{/each}}
    </ul>
</script>

<script type="text/javascript">
    var slideIndex = 0;
    showSlides();

    function showSlides() {
        var i;
        var slides = document.getElementsByClassName("mySlides");
        var dots = document.getElementsByClassName("dot");
        for (i = 0; i < slides.length; i++) {
            slides[i].style.display = "none";
        }
        slideIndex++;
        if (slideIndex > slides.length) {slideIndex = 1}
        for (i = 0; i < dots.length; i++) {
            dots[i].className = dots[i].className.replace(" active", "");
        }
        slides[slideIndex-1].style.display = "block";
        dots[slideIndex-1].className += " active";
        setTimeout(showSlides, 2000); // Change image every 2 seconds
    }

</script>
