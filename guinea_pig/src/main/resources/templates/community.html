<script id="game" type="text/html">
    <ul style="height: 80px; width: 100%;">
        {{each data}}
        <li style="width: 80px; height: 80px; float: left; margin-left: 5%;">
            <button  style="float: left;" class="game" id="{{$value.gameId}}">
                <img src="{{$value.picture}}" style="width: 50px; height: 50px; list-style: none; float: left;">
            </button>
        </li>
        {{/each}}
    </ul>
</script>
<!--渲染游戏相应帖子-->
<script id="game_post" type="text/html">
    <ul>
        {{each data}}
        <li>
            <!--发帖人头像-->
            <div style="float:left;"><img src="{{$value.userAvatar}}" style="width: 50px;height: 50px"></div>
            <!--帖子标题-->
            <a href="/homepage/bbspost/{{$value.postId}}"><div>{{$value.title}}</div></a>
            <!--发帖人昵称-->
            <div style="float:left;width: 13%;">{{$value.userName}}</div>
            <!--帖子时间-->
            <div style="float: left; width:10%; margin-left: 5%; margin-right: 5%;">{{$value.time}}</div>
            <!--帖子内容-->
            <div style="overflow: hidden; white-space: nowrap; text-overflow: ellipsis;">{{$value.content}}</div>
        </li>
        {{/each}}
    </ul>
</script>

<script type="text/javascript">
    var slideIndex = 0;
    showSlides();

    function showSlides() {
        var i;
        var slides = document.getElementsByClassName("mySlides");
        var dots = document.getElementsByClassName("dot");
        for (i = 0; i < slides.length; i++) {
            slides[i].style.display = "none";
        }
        slideIndex++;
        if (slideIndex > slides.length) {
            slideIndex = 1
        }
        for (i = 0; i < dots.length; i++) {
            dots[i].className = dots[i].className.replace(" active", "");
        }
        slides[slideIndex - 1].style.display = "block";
        dots[slideIndex - 1].className += " active";
        setTimeout(showSlides, 2000); // Change image every 2 seconds
    }

</script>
