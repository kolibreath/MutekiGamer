<script id="all" type="text/html">
    <ul>

                <img src="{{$value.userAvatar}}"style="width: 50px;height: 50px">
            </div>
            <div>{{$value.userName}}</div>
            <!--帖子时间-->
            <div>{{$value.time}}</div>
            <!--帖子头部-->
            <a class="p" href="/homepage/bbspost/{{$value.postId}}" style="float: left; width: 100%; margin-left: 3%;">
                {{$value.title}}
            </a>
            <!--帖子内容-->
            <div style="float: left; width:100%; height: 24px; overflow: hidden; text-overflow: ellipsis; white-space: nowrap;">
                {{$value.content}}
            </div>
        </li>
        {{/each}}
    </ul>
</script>

<script type="text/javascript">
    var slideIndex = 0;
    showSlides();

    function showSlides() {
        var i;
        var slides = document.getElementsByClassName("mySlides");
        var dots = document.getElementsByClassName("dot");
        for (i = 0; i < slides.length; i++) {
            slides[i].style.display = "none";
        }
        slideIndex++;
        if (slideIndex > slides.length) {slideIndex = 1}
        for (i = 0; i < dots.length; i++) {
            dots[i].className = dots[i].className.replace(" active", "");
        }
        slides[slideIndex-1].style.display = "block";
        dots[slideIndex-1].className += " active";
        setTimeout(showSlides, 2000); // Change image every 2 seconds
    }

</script>
